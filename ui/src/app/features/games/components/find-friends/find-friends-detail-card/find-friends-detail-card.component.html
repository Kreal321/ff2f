<div class="card shadow">
  <div class="card-header border-0 px-lg-5 py-sm-5">
    <div class="text-center mb-4 lh-lg fs-5">
      Add Game Detail
    </div>
    <div class="mb-3">
      <div class="form-label">Number of pokers</div>
      <app-numbers-select [nums]="[2,3,4,5,6,7,8]" [numSelected]="numberOfPokers" (numSelectedChange)="numberOfPokersChange($event)"></app-numbers-select>
    </div>
    <div class="mb-3">
      <div class="form-label">Middle Score</div>
      <app-numbers-select [nums]="middleScoreRange" [(numSelected)]="middleScore"></app-numbers-select>
    </div>
    <div class="mb-3">
      <div class="form-label">Banker Score Step</div>
      <app-numbers-select [nums]="bankerScoreStepRange" [(numSelected)]="bankerScoreStep"></app-numbers-select>
    </div>
    <div class="mb-3">
      <div class="form-label">Player Score Step</div>
      <app-numbers-select [nums]="playerScoreStepRange" [(numSelected)]="playerScoreStep"></app-numbers-select>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary col-12" type="button" mdbRipple>add</button>
    </div>

  </div>
  <div class="card-body py-1"></div>
</div>
