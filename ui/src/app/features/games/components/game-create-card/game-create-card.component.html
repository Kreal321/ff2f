<div class="card shadow">
  <div class="card-header border-0 px-lg-5 py-sm-5">
    <div class="text-center mb-4 lh-lg fs-5">
      Create a new game
    </div>
    <div class="mb-3">
      <div class="form-label">Game Type</div>
      <app-game-type-select [(selectedGameType)]=selectedGameType></app-game-type-select>
    </div>
    <div class="mb-3">
      <label class="form-label">Game Name</label>
      <div class="input-group input-group-lg">
        <span class="input-group-text"><i class="fas fa-sign-hanging"></i></span>
        <input class="form-control" placeholder="Game Name" type="text" name="gameName" [(ngModel)]="gameName">
        <span class="input-group-text text-primary" style="cursor: pointer" (click)="randomGameName()"><i class="fas fa-random"></i></span>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary col-12" type="button" mdbRipple (click)="createGame()">Create</button>
    </div>
    <hr class="my-4" />
    <div class="text-center mb-2 lh-lg fs-5">
      Or browse public games
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary col-12" type="button" mdbRipple>Browse</button>
    </div>
  </div>
  <div class="card-body py-1"></div>
</div>
