<div class="card shadow">
  <div class="card-header border-0 px-lg-5 py-sm-5">
    <div class="text-center mb-4 lh-lg fs-5">
      Select Game Type
    </div>

    <div class="mb-3">
      <div class="form-label">Number of Players</div>
      <app-numbers-select [nums]="[9,10,11,12,13,14,15,16]" [numSelected]="numberOfPlayers" (numSelectedChange)="numberOfPlayersChange($event)"></app-numbers-select>
    </div>

    <div class="mb-3" *ngIf="gameModeNamesOfCurrentPlayers.length != 0">
      <div class="form-label">Game Modes</div>
      <app-texts-select [texts]="gameModeNamesOfCurrentPlayers" [textSelected]="selectedGameMode.name" (textSelectedChange)="gameModeChange($event)"></app-texts-select>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="3" placeholder="Description" [(ngModel)]="selectedGameMode.description"></textarea>
    </div>

    <hr class="my-4" />

    <div class="mb-3">
      <label class="form-label">Rules</label>
      <p>{{selectedGameMode.rules}}</p>
    </div>

    <div class="mb-3">
      <div class="form-label">狼人数量（包括神职狼人）</div>
      <app-numbers-select [nums]="numberOfEvilsSelects" [numSelected]="numberOfEvils" (numSelectedChange)="numberOfEvilsChange($event)"></app-numbers-select>
    </div>

    <div class="my-3">
      <div class="form-label">神民</div>
      <div class="d-flex align-items-center justify-content-between flex-wrap">
        <button type="button" [classList]="selectedGameMode.containsSeer ? 'btn btn-success mb-2' : 'btn btn-outline-secondary mb-2'" (click)="changeSelect(WerewolvesCharacterType.SEER)">预言家</button>
        <button type="button" [classList]="selectedGameMode.containsGuard ? 'btn btn-success mb-2' : 'btn btn-outline-secondary mb-2'" (click)="changeSelect(WerewolvesCharacterType.GUARD)">守卫</button>
        <button type="button" [classList]="selectedGameMode.containsHunter ? 'btn btn-success mb-2' : 'btn btn-outline-secondary mb-2'" (click)="changeSelect(WerewolvesCharacterType.HUNTER)">猎人</button>
        <button type="button" [classList]="selectedGameMode.containsIdiot ? 'btn btn-success mb-2' : 'btn btn-outline-secondary mb-2'" (click)="changeSelect(WerewolvesCharacterType.IDIOT)">白痴</button>
        <button type="button" [classList]="selectedGameMode.containsKnight ? 'btn btn-success mb-2' : 'btn btn-outline-secondary mb-2'" (click)="changeSelect(WerewolvesCharacterType.KNIGHT)">骑士</button>
        <button type="button" [classList]="selectedGameMode.containsWitch ? 'btn btn-success mb-2' : 'btn btn-outline-secondary mb-2'" (click)="changeSelect(WerewolvesCharacterType.WITCH)">女巫</button>
      </div>
    </div>

    <div class="my-3">
      <div class="form-label">神狼</div>
      <div class="d-flex align-items-center justify-content-between flex-wrap">
        <button type="button" [classList]="selectedGameMode.containsWerewolfKing ? 'btn btn-success col-5' : 'btn btn-outline-secondary col-5'" (click)="changeSelect(WerewolvesCharacterType.WEREWOLF_KING)">黑狼王</button>
        <button type="button" [classList]="selectedGameMode.containsWerewolfWhiteKing ? 'btn btn-success col-5' : 'btn btn-outline-secondary col-5'" (click)="changeSelect(WerewolvesCharacterType.WEREWOLF_WHITE_KING)">白狼王</button>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <button class="btn btn-primary col-12" type="button" mdbRipple (click)="submit()">Finish</button>
    </div>

  </div>
  <div class="card-body py-1"></div>
</div>
